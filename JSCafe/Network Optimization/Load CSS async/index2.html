    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load css async</title>
    <link rel="stylesheet" href="nonCritical.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="critical.css">

    <!-- Preload and async -->
    <!-- <link rel="preload" as="style" href="style2.css" onload="this.rel='stylesheet'"> -->
</head>

</body>

<!--
    download nonCritical, style in async way so that more preferance is given to critical.
    
    media="print" -> browser automatically will load content async (does not block rendering)
    
    onload="this.media='all'" -> media wil be changed to 'all' when the css is fetched.

    NOTE -> by-default medial="all"

-->
